<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/task04.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div id="counter">
      <button class="counter__button" type="button" data-action="decrement">
        -1
      </button>

      <span class="counter__display" id="value">0</span>

      <button class="counter__button" type="button" data-action="increment">
        +1
      </button>

      <label class="counter__label counter__label--start">
        Введите начальное значение счетчика
        <input type="number" name="start" value="0" />
      </label>

      <label class="counter__label counter__label--step">
        Введите значение шага счетчика
        <input type="number" name="step" value="0" />
      </label>

      <span class="counter__base">Выберите систему счисления</span>

      <label class="counter__label counter__label--base">
        <input type="radio" name="base" value="2" />
        Двоичная система счисления
      </label>

      <label class="counter__label counter__label--base">
        <input type="radio" name="base" value="2" />
        Десятеричная система счисления
      </label>
      <label class="counter__label counter__label--base">
        <input type="radio" name="base" value="2" />
        Шестнадцатеричная система счисления
      </label>

      <label>
        <select class="counter__select" name="base">
          <option value="2">Двоичная система счисления</option>
          <option value="10">Десятеричная система счисления</option>
          <option value="16" selected>
            Шестнадцатеричная система счисления
          </option>
        </select>
      </label>
    </div>

    <script src="js/task-04.js" type="module"></script>
  </body>
</html>
